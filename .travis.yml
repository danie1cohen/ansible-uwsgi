---
language: python
python: "2.7"

# Use the new container infrastructure
sudo: yes

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

  # Install dependencies for this test
  - ansible-galaxy install danie1cohen.virtualenv3 -p ../
  - ansible-galaxy install danie1cohen.django -p ../
  - ansible-galaxy install danie1cohen.nginx -p ../

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Basic role syntax check
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook tests/test.yml -i tests/inventory --connection=local

  - ls /etc/nginx/sites-enabled

  - cat /etc/nginx/sites-enabled/somesite.conf

  - curl http://localhost:80

  # Run again to test idempotence
  - >
    ansible-playbook -i tests/inventory tests/test.yml --connection=local
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

after_success: chmod +x MERGE.sh && ./MERGE.sh $USERNAME $PASSWORD

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
