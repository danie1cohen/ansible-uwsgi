---
- hosts: localhost
  remote_user: root
  vars:
    django_repo: https://github.com/danie1cohen/django-demo.git
    project: django_demo
    nginx_fqdn: localhost
    nginx_ports:
    - 80
    - "[::]:80"
    uwsgi_exec_path: "{{ virtualenv }}/bin/uwsgi"
    nginx_socket: unix://{{ uwsgi_socket_path }}
  post_tasks:
    - ufw: rule=allow port=80
      become: yes
    - ufw: state=enabled
      become: yes
  roles:
    - danie1cohen.django
    - danie1cohen.nginx
    - ansible-uwsgi
